<ion-header>

  <ion-navbar color="danger">
    <ion-title>Completed Tasks</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list>
        <ion-item *ngFor="let todo of todos" >
          <ion-label>
            <h2>{{todo.title}}</h2>
            <p>{{todo.date | date:'medium'}}</p>
          </ion-label>
          <ion-checkbox color="danger" (ionChange)="notCompleted(todo)"></ion-checkbox>
        </ion-item>
      </ion-list>

</ion-content>
