<ion-header>
  <ion-navbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      TODO
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showCompletedTasks()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>My Current Tasks</h4>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item >
        <ion-label>
          <h2>{{todo.title}}</h2>
          <p>{{todo.date | date:'medium'}}</p>
        </ion-label>
        <ion-checkbox [(ngModel)]="todo.completed" color="danger" (ionChange)="markAsCompleted(todo)"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


</ion-content>
